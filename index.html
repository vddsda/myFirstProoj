<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Тест Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Привет из Mini App!</h1>
  <p>Имя пользователя из Telegram:</p>
  <div id="user"></div>

  <script>
    const tg = window.Telegram.WebApp;
    document.getElementById("user").textContent = tg.initDataUnsafe.user?.first_name || "Гость";
  </script>
</body>
</html>
